name: Manually triggered workflow
on:
  push:
    branches:
      - main
jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Hello ${{ github.event.inputs.name }}!"
        echo "- in ${{ github.event.inputs.home }}!"
  test_sub_project:
    runs-on: ubuntu-latest
    steps:
    - run: |
        cd sub-project
        npm install
        npm test